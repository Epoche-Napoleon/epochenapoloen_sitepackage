<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
	<f:if condition="{item.spacer} || {item.current}">
		<f:then>
			<li class="{f:if(condition:item.current, then:' active current')}{f:if(condition:item.spacer, then:' spacer')}">
				<f:render partial="Link" arguments="{item: item}"/>
		</f:then>
		<f:else if="{item.active}">
			<li class="{f:if(condition:item.active, then:' active')}">
				<f:render partial="Link" arguments="{item: item}"/>
		</f:else>
		<f:else>
			<li>
				<f:render partial="Link" arguments="{item: item}"/>
		</f:else>
	</f:if>
</html>
